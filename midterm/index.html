<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manjot Singh</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <script src="js/darkmodetoggle.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-left">
          <a
            href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
            target="_blank"
            >HTML5</a
          >
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            target="_blank"
            >JavaScript</a
          >
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/CSS"
            target="_blank"
            >CSS</a
          >
        </div>
        <div class="nav-right">
          <button data-bs-theme-value="dark">Dark</button>
          <button data-bs-theme-value="light">Light</button>
          <button id="contactBtn">Contact Me</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="grid-container">
        <div class="row">
          <div class="col left">
            <p>Factorial Calculator,</p>
            <p>
              n!=1x2x3x...xn,
              <br />
              e.g. 5!=120.
            </p>
          </div>
          <div class="col right">
            <input
              id="numberInput"
              type="number"
              placeholder="Enter a number"
            />
          </div>
        </div>
        <div class="row">
          <div class="col left">
            <button id="enterBtn">Enter</button>
          </div>
          <div class="col right">
            <div id="resultScreen" class="screen"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; Simple Factorial Calculator 2025</p>
      </div>
    </footer>
  </body>
</html>
